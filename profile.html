<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <img src="https://source.unsplash.com/150x150/?person,face" alt="Profile Picture">
    <p>Name: John Doe</p>
    <p>Email: johndoe@example.com</p>
    <a href="/">Go to Home</a>
</body>
</html>
